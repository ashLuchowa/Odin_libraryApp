<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Mimsoo Library</h1>
      <button class="add-btn">Add Book</button>
    </header>

    <div class="main-container">
      <div class="library-container"></div>

      <div class="form-container">
        <form action="" class="main-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
          <div>
            <label for="read">Read</label>
            <input type="radio" id="read" name="read" value="Yes" />
            <label for="not-read">Not-Read</label>
            <input type="radio" id="not-read" name="read" value="Not-yet" />
          </div>
          <input type="submit" id="submit-btn" />
          <span id="form-close">x</span>
        </form>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
