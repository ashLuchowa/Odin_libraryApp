<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Mimsoo Library</h1>
      <button class="add-btn">&plus;</button>
    </header>

    <div class="main-container">
      <div class="library-container"></div>

      <div class="form-container">
        <form action="" class="main-form">
          <input type="file" id="chooseImage" name="image" />
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required maxlength="25"/>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required maxlength="20"/>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" min='0' max="2000"/>
          <div>
            <select name="completeBook" id="read">
              <option value="Yes">read</option>
              <option value="Not yet">not read</option>
            </select>
          </div>
          <input type="submit" id="submit-btn" />
          <span id="form-close">x</span>
        </form>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
